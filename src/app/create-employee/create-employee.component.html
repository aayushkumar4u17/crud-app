<div class="col-md-6 offset-md-3">
    <h2> Create Employee</h2>
    <form (ngSubmit)="onSubmit()" #empployeeForm="ngForm" enctype="multipart/form-data" class="form">


        <div class="form-group">
            <label for="Profile" class="form-label">Profile Image</label>
            <input type="file" accept="image/*" class="form-control" id="Profile" (change)="onFileChange($event)">
            <!-- Image preview -->
            <!-- <img *ngIf="profileImage" [src]="employee.empImage" alt="Preview" class="img-preview"> -->
        </div>

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" required id="name" [(ngModel)]="employee.name" name="name">

        </div>
        <div class="form-group">
            <label>Designation</label>
            <input type="text" class="form-control" id="Designation" [(ngModel)]="employee.designation"
                name="designation">

        </div>
        <div class="form-group">
            <label>Salary</label>
            <input type="text" class="form-control" id="Salary" [(ngModel)]="employee.salary" name="salary">

        </div>

        <div class="mt-3"><button class="btn btn-success" type="submit">Submit</button></div>

    </form>
</div>
