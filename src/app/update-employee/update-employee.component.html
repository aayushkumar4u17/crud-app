<div class="col-md-6 offset-md-3">
    <h2> Update Employee</h2>
    <form (ngSubmit)="onSubmit()" #employeeForm="ngForm" enctype="multipart/form-data">

        <div class="form-group">
            <label for="Profile" class="from-lable">Profile Image</label>
            <input type="file" accept="image/*" class="form-control" id="Profile" #fileInput
                (change)="onFileChange($event)">
            <img src="data:image/png;base64,{{employee.empImage}}" alt="Employee-Img" class="center mt-2"
                style="width:300px; height: 300px;" >
        </div>

        <!-- <div class="form-group">
            <label for="Profile" class="form-label">Profile Image</label>
            <input type="file" accept="image/*" class="form-control" id="Profile" (change)="onFileChange($event)">
            
            Image preview
            <img *ngIf="employee.empImage" [src]="getSafeImage()" alt="Profile Image" class="img-preview">
        </div> -->


        <div class="form-group">
            <label for="createdDate">Date Of Joining</label>
            <input matInput [(ngModel)]="employee.createdDate" [matDatepicker]="picker" placeholder="Choose a date"
                name="createdDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </div>



        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="employee.name" name="name">

        </div>
        <div class="form-group">
            <label>Designation</label>
            <input type="text" class="form-control" id="Designation" required [(ngModel)]="employee.designation"
                name="designation">

        </div>
        <div class="form-group">
            <label>Salary</label>
            <input type="text" class="form-control" id="Salary" required [(ngModel)]="employee.salary" name="salary">

        </div>

        <div class="mt-3" style="margin-bottom: 30px;"><button class="btn btn-success" type="submit">Submit</button>
        </div>
    </form>
</div>
